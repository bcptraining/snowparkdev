name: Deploy Snowpark Apps

on:
  push:
    branches:
      - dev
      - devenv
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to deploy from"
        required: true
        default: "dev"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: bcptraining/snowparkdev
          ref: ${{ github.event.inputs.target_branch || github.ref_name }}

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python Packages
        run: pip install -r requirements.txt

      - name: Remove conflicting CLIs
        run: pip uninstall -y snowcli snowflake-cli click || true

      - name: Install SnowCLI via pipx
        run: |
          pip install pipx
          pipx ensurepath
          pipx install snowflake-cli
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> ~/.bashrc
          export PATH="$HOME/.local/bin:$PATH"
          snow --version

      - name: Write SnowCLI config with interpolated values
        run: |
          mkdir -p ~/.snowflake
          echo "[connections.default]" > ~/.snowflake/config.toml
          echo "account = \"$SNOWFLAKE_ACCOUNT\"" >> ~/.snowflake/config.toml
          echo "user = \"$SNOWFLAKE_USER\"" >> ~/.snowflake/config.toml
          echo "password = \"$SNOWFLAKE_PASSWORD\"" >> ~/.snowflake/config.toml
          echo "role = \"$SNOWFLAKE_ROLE\"" >> ~/.snowflake/config.toml
          echo "warehouse = \"$SNOWFLAKE_WAREHOUSE\"" >> ~/.snowflake/config.toml
          echo "database = \"$SNOWFLAKE_DATABASE\"" >> ~/.snowflake/config.toml
          echo "schema = \"PUBLIC\"" >> ~/.snowflake/config.toml
          echo "authenticator = \"password\"" >> ~/.snowflake/config.toml
          chmod 0600 ~/.snowflake/config.toml
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT_DEV }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER_DEV }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD_DEV }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE_DEV }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE_DEV }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE_DEV }}

      - name: Secure SnowCLI config file
        run: chmod 0600 ~/.snowflake/config.toml

      - name: Verify SnowCLI connection
        run: snow sql -q "SELECT CURRENT_USER(), CURRENT_ROLE(), CURRENT_DATABASE();"

      - name: Print warehouse hash
        run: |
          echo "WAREHOUSE length: ${#UNMASKED_WAREHOUSE}"
          echo "WAREHOUSE hash: $(echo -n $UNMASKED_WAREHOUSE | sha256sum)"
        env:
          UNMASKED_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE_DEV }}

      - name: Debug file structure
        run: |
          pwd
          ls -R

      - name: Deploy Snowpark Apps
        run: python first_snowpark_project/deploy_snowflake_app.py first_snowpark_project
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT_DEV }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER_DEV }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD_DEV }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE_DEV }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE_DEV }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE_DEV }}
