name: Deploy Snowpark Apps

on:
  push:
    branches:
      - prod

  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to deploy from"
        required: true
        default: "prod"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: bcptraining/snowparkdev
          ref: ${{ github.event.inputs.target_branch || github.ref_name }}

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python Packages
        run: pip install -r requirements.txt

      - name: Remove conflicting CLIs
        run: pip uninstall -y snowcli snowflake-cli click || true

      - name: Install SnowCLI via pipx
        run: |
          pip install pipx
          pipx ensurepath
          pipx install snowflake-cli
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> ~/.bashrc
          export PATH="$HOME/.local/bin:$PATH"
          snow --version

      - name: Create SnowCLI config with environment variables
        run: |
          mkdir -p ~/.snowflake
          cat <<EOF > ~/.snowflake/config.toml
          [connections.default]
          account = "${SNOWFLAKE_ACCOUNT}"
          user = "${SNOWFLAKE_USER}"
          password = "${SNOWFLAKE_PASSWORD}"
          role = "${SNOWFLAKE_ROLE}"
          warehouse = "${SNOWFLAKE_WAREHOUSE}"
          database = "${SNOWFLAKE_DATABASE}"
          schema = "PUBLIC"
          EOF
          chmod 0600 ~/.snowflake/config.toml
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT_PROD }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER_PROD }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD_PROD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE_PROD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE_PROD }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE_PROD }}

      - name: Secure SnowCLI config file
        run: chmod 0600 ~/.snowflake/config.toml

      - name: Verify SnowCLI connection
        run: snow sql -q "SELECT CURRENT_USER(), CURRENT_ROLE(), CURRENT_DATABASE(), current_account();"

      - name: Print warehouse hash
        run: |
          echo "WAREHOUSE length: ${#UNMASKED_WAREHOUSE}"
          echo "WAREHOUSE hash: $(echo -n $UNMASKED_WAREHOUSE | sha256sum)"
        env:
          UNMASKED_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE_PROD }}

      - name: Debug file structure
        run: |
          pwd
          ls -R

      - name: Activate warehouse
        run: snow sql -q "USE WAREHOUSE $SNOWFLAKE_WAREHOUSE"
        env:
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE_PROD }}

      - name: Deploy Snowpark Apps
        run: python first_snowpark_project/deploy_snowflake_app.py ${{ github.workspace }}/first_snowpark_project
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT_PROD }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER_PROD }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD_PROD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE_PROD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE_PROD }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE_PROD }}
