definition_version: '2'

mixins:
  snowpark_shared:
    artifacts:
      - dest: "app"
        src: app/
    stage: dev_deployment
  
entities:

  hello_function:
    type: function
    identifier:
      name: hello_function
    handler: app.python.functions.hello_function
    signature:
      - name: name
        type: string
    returns: string
    meta:
      use_mixins:
        - snowpark_shared

  
  hello_procedure:
    type: procedure
    identifier:
      name: hello_procedure
    handler: app.python.procedures.hello_procedure
    signature:
      - name: name
        type: string
    returns: string
    meta:
      use_mixins:
        - snowpark_shared
    
  hello_procedure2:
    type: procedure
    identifier:
      name: hello_procedure2
    handler: app.python.procedures.hello_procedure2
    signature:
      - name: name
        type: string
    returns: string
    meta:
      use_mixins:
        - snowpark_shared
  
